on: [push, pull_request]
name: Run tests
jobs:
  test_all:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: "${{matrix.os}}"
    name: "go on ${{matrix.os}}"
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: "^1.15.0"
    - uses: actions/checkout@v2
    - name: 'Check: go test ./...'
      run: go test ./...
    - name: 'Check: go test -bench=. ./...'
      run: go test -bench=. ./...
